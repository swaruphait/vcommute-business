<div th:replace="fragment/head"></div>
<title>Role Master</title>
<div th:replace="fragment/header"></div>
<div class="user-details-container" ng-app="SuperAdminManagment" ng-controller="ClusterController">
    <div class="breadcrumb-container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/homeSuperAdmin}"><span
                            class="icon-common icon-title-dashboard"></span>
                        Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Cluster Master</li>
            </ol>
        </nav>
    </div>
    <div class="page-header">
        <span class="header-line"></span>
        <span class="lbl-page-header">Cluster Master</span>
        <span class="header-line"></span>
    </div>
    <div class="row">
        <div class="col-xl-4">
            <div id="formAddContainer">
                <div class="page-action-container justify-content-center">
                    <div class="lbl-page-action-header">Cluster Master</div>
                </div>
                <form ng-submit="addSaveCluster()">
                    <div class="master-add-form">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="text-dark lbl-medium" for="planName">
                                    Company: <span class="text-danger">*</span>
                                </label>
                                <select name="companyId" ng-model="form.companyId" class="form-control select2"
                                oninvalid="this.setCustomValidity('Please Select Company')"
                                ng-options="companie.id as companie.name for companie in companies"
                                oninput="this.setCustomValidity('')">
                                <option value="" disabled selected>{{supercompany}}</option>
                            </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="text-dark lbl-medium" for="name">
                                    Cluster Name: <span class="text-danger">*</span>
                                </label>
                                <input name="name" type="text" ng-model="form.clusterName" class="form-control"
                                    placeholder="Enter Cluster Name"
                                    ng-change="form.clusterName = (form.clusterName | uppercase)"
                                    oninvalid="this.setCustomValidity('Please Entry Cluster Name')"
                                    oninput="this.setCustomValidity('')" required />
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="text-dark lbl-medium" for="name">
                                    Start Date: <span class="text-danger">*</span>
                                </label>
                                <input name="number" type="number" ng-model="form.startDate" class="form-control"
                                    placeholder="Date Of Start" min="1" step="1" max="31"
                                    oninvalid="this.setCustomValidity('Start Date Should be beween 1 to 31')"
                                    oninput="this.setCustomValidity('')" required />
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="text-dark lbl-medium" for="name">
                                    End Date: <span class="text-danger">*</span>
                                </label>
                                <input name="number" type="number" ng-model="form.endDate" class="form-control"
                                    placeholder="Date Of End" min="1" step="1" max="31"
                                    oninvalid="this.setCustomValidity('End Date Should be beween 1 to 31')"
                                    oninput="this.setCustomValidity('')" required />
                            </div>
                        </div>

                        <div class="btn-container text-start">
                            <button type="submit" class="btn btn-submit mt-3 ms-4">SUBMIT</button>
                            <input type="reset" class="btn btn-cancel mt-3" value="CANCEL">
                        </div>

                    </div>
                </form>
            </div>
            <div class="d-none" id="formEditContainer">
                <div class="page-action-container justify-content-center">
                    <div class="lbl-page-action-header">EDIT CLUSTER MASTER</div>
                </div>
                <form ng-submit="addSaveCluster()">
                    <div class="master-add-form">

                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="text-dark lbl-medium" for="planName">
                                    Sub-Company: <span class="text-danger"></span>
                                </label>
                                <select name="companyId" ng-model="form.companyId" class="form-control select2"
                                    ng-options="companie.id as companie.name for companie in companies" ng-disabled=true
                                    required>
                                    <option value disabled selected="selected">-Select Company-</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="text-dark lbl-medium" for="name">
                                    Cluster Name: <span class="text-danger">*</span>
                                </label>
                                <input name="name" type="text" ng-model="form.clusterName" class="form-control"
                                    placeholder="Enter Cluster Name"
                                    ng-change="form.clusterName = (form.clusterName | uppercase)"
                                    oninvalid="this.setCustomValidity('Please Entry Cluster Name')"
                                    oninput="this.setCustomValidity('')" required />
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="text-dark lbl-medium" for="name">
                                    Start Date: <span class="text-danger">*</span>
                                </label>
                                <input name="number" type="number" ng-model="form.startDate" class="form-control"
                                    placeholder="Date Of Start" min="1" step="1" max="31"
                                    oninvalid="this.setCustomValidity('Start Date Should be beween 1 to 31')"
                                    oninput="this.setCustomValidity('')" required />
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="text-dark lbl-medium" for="name">
                                    End Date: <span class="text-danger">*</span>
                                </label>
                                <input name="number" type="number" ng-model="form.endDate" class="form-control"
                                    placeholder="Date Of End" min="1" step="1" max="31"
                                    oninvalid="this.setCustomValidity('End Date Should be beween 1 to 31')"
                                    oninput="this.setCustomValidity('')" required />
                            </div>
                        </div>

                        <div class="btn-container text-start">
                            <button type="submit" class="btn btn-submit mt-3 ms-4">SUBMIT</button>
                            <input type="reset" class="btn btn-cancel mt-3" value="CANCEL">
                        </div>

                    </div>
                </form>
            </div>
        </div>
        <div class="col-xl-8">
            <div class="page-action-container">
                <div class="page-action-start-container">
                    <div class="lbl-page-action-header">
                        <select class="btn btn-page-action btn-page-action-dropdown" ng-model="customer.compId"
                            ng-change="fetchCluster(customer.compId)"
                            ng-options="companie.id as companie.name for companie in companies">
                            <option value="" selected>{{supercompany}}-</option>
                        </select>

                    </div>
                </div>
                <div class="page-action-end-container">
                    <form class="position-relative">
                        <input class="form-control" type="search" placeholder="Search User Type..." ng-model="search"
                            aria-label="Search">
                        <span class="icon-common icon-form icon-search"></span>
                    </form>
                </div>
            </div>
            <div class="user-details overflow-x-auto">
                <table class="table-user-details table-lg">
                    <tr class="table-head-primary">
                        <th>SL No.</th>
                        <th>Cluster Name</th>
                        <th>Company Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <!-- <th>Status</th> -->
                        <th>Action</th>
                    </tr>

                    <tr ng-repeat="cluster in clusters | filter:search" class="master-list row-red">
                        <td>{{$index + 1}}</td>
                        <td><span class="user-role">{{cluster.clusterName}}</span></td>
                        <td><span class="user-role">{{cluster.companyName}}</span></td>
                        <td><span class="user-role">{{cluster.startDate}}</span></td>
                        <td><span class="user-role">{{cluster.endDate}}</span></td>
                        <!-- <td>
                                    <form method="POST" class="content-center">
                                        <input type="hidden" name="_token" value="FsM848SirJ6QKs0CFziA4j7n5KkBtIkiG32c4lng">
                                        <label class="switch">
                                            <input class="user" type="checkbox" data-id="2" ng-click="changeStatus(cluster.id)"
                                                ng-model="emprole.status" name="status" checked="">
                                            <span class="knob"></span>
                                        </label>
                                    </form>
                                </td> -->
                        <td>
                            <div class="action-container">
                                <span class="btn-action btn-icon btn-edit">
                                    <span class="icon-common icon-action icon-edit-new"
                                        ng-click="editCluster(cluster.id)" onclick="openMasterEditview(this)"></span>
                                </span>
                                <!-- <span class="btn-action btn-icon btn-trash">
                                    <span class="icon-common icon-action icon-trash"
                                        ng-click="deleteCluster(cluster.id)" title="Delete"></span>
                                </span> -->
                            </div>
            </div>
            </td>
            </tr>
            </table>
        </div>
    </div>
</div>
</div>

<script>

    var formAddContainer = document.getElementById('formAddContainer');
    var formEditContainer = document.getElementById('formEditContainer');

    var isEditViewActive = formAddContainer.classList.contains('d-none');

    function openMasterEditview(editview) {
        var allRows = document.querySelectorAll('.master-list');
        allRows.forEach(function (row) {
            row.classList.remove('list-active');
        });

        var clickedRow = editview.closest('.master-list');
        clickedRow.classList.add('list-active');

        if (!isEditViewActive) {
            formAddContainer.classList.add('d-none');
            formEditContainer.classList.remove('d-none');
        }
    }

    function openMasterAddview(addview) {
        var allRows = document.querySelectorAll('.master-list');

        allRows.forEach(function (row) {
            row.classList.remove('list-active');
        });

        formAddContainer.classList.remove('d-none');
        formEditContainer.classList.add('d-none');
    }

    function selectRow(activeRow) {
        var clickedRow = activeRow.closest('.list-row');

        if (activeRow.checked) {
            clickedRow.classList.add('list-active');
        } else {
            clickedRow.classList.remove('list-active');
        }
    }

</script>
<!-- content-wrapper ends -->
<div th:replace="fragment/footer"></div>
<script src="private/superadmin/cluster.js"></script>
